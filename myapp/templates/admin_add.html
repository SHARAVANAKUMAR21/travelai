{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>travel.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <header>
        <!-- Your header code here -->
    </header>

    <div class="container">
        <h2>Add Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="num_adults" class="form-label">Number of Adults</label>
                <input type="number" class="form-control" id="num_adults" name="num_adults" required>
            </div>
            <div class="mb-3">
                <label for="num_children" class="form-label">Number of Children</label>
                <input type="number" class="form-control" id="num_children" name="num_children" required>
            </div>
            <div class="mb-3">
                <label for="reorderlevel" class="form-label">Reorder Level</label>
                <input type="number" class="form-control" id="reorderlevel" name="reorderlevel" required>
            </div>
            <div class="mb-3">
                <label for="id_category">Category:</label>
                <ul class="errorlist">
                    {% for error in form.category.errors %}
                        <li class="text-danger">{{ error }}</li>
                    {% endfor %}
                </ul>
                <select name="category" required id="id_category" class="form-select">
                    <option value="">---------</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% for child in category.children.all %}
                            <option value="{{ child.id }}">-- {{ child.name }}</option>
                        {% endfor %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <footer>
        <!-- Your footer code here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
