

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in - Travel.ai</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{% static 'img/bgimg2.jpg' %}") no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Ensure it covers the entire page */
            color: white; 
        }
        
        header {
            margin-bottom: 20px;
        }
        
        #breadcrumb {
            background-color: #d90429; /* Red for breadcrumb */
        }
        
        #breadcrumb .breadcrumb-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff; /* White text for breadcrumb header */
        }
        
        .card {
            border: none; /* Remove card border for a cleaner look */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            background-color: #343a40; /* Dark background for cards */
            margin: auto; /* Centering the card */
        }
        
        .card-header {
            background-color: #d90429; /* Red header for the login card */
            color: #fff; /* White text for contrast */
        }
        
        .card-body {
            padding: 30px; /* Add padding for a spacious feel */
            color: white; /* White text for card body */
            text-align: center; /* Center the login content */
        }
        
        .btn-primary {
            background-color: #d90429; /* Matching primary color */
            border: none; /* Remove border */
        }
        
        .btn-link {
            color: #d90429; /* Consistent link color */
        }
        
        .footer {
            background-color: #000; /* Black footer */
            color: white; /* White text for footer */
        }
        
        .footer-title {
            font-weight: bold; /* Make footer titles bold */
            color: white; /* Ensure footer titles are white */
        }
        
        .footer-links a {
            color: white; /* Ensure footer links are white */
        }
        
        .footer-links a:hover {
            text-decoration: underline; /* Underline on hover for better interaction */
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div id="top-header" class="bg-dark text-white py-2">
            <div class="container d-flex justify-content-between">
                <ul class="header-links d-flex list-unstyled mb-0">
                    <li class="me-3"><a href="#" class="text-white"><i class="fa fa-map-marker"></i> Peerumade, India</a></li>
                    <li class="me-3"><a href="#" class="text-white"><i class="fa fa-phone"></i> +1234567890</a></li>
                    <li><a href="#" class="text-white"><i class="fa fa-envelope-o"></i> support@travel.ai </a></li>
                </ul>
                <ul class="header-links d-flex list-unstyled mb-0">
                    <li class="me-3"><a href="#" class="text-white"><i class="fa fa-dollar"></i> USD</a></li>
                    <li><a href="#" class="text-white"><i class="fa fa-user-o"></i> My Account</a></li>
                </ul>
            </div>
        </div>

        <div id="header" class="bg-secondary text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <a href="{% url 'welcome' %}" style="text-decoration: none;">
                        <h1 class="text-white fw-bold">Travel.ai</h1>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- BREADCRUMB -->
  

    <!-- LOGIN FORM -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'user_login' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <a href="{% url 'password_reset' %}" class="btn btn-link w-100 mt-3">Reset Password</a>
                        <p class="register-message text-center mt-3">Don't have an account? <a href="{% url 'user_register' %}" class="text-primary">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2hLlfq43VjtOXl4sfRL4rAOHF36C1Uzq7RqD3m3e9wvKzEJvN6KP9GakH82" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-Z6igZwXpG72+whmYgSOQnBoTFK6efjeK/XA54Y9fO+9F6pvhW7d3bxiVjxUQX4G+" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgK4FBpDkzYhz1M2wS7z1jJkTjAu7DPHXmEpoE5GtyV1zWkDzT1" crossorigin="anonymous"></script>
</body>
</html>
